
<div>
    <h3 class="text-center">{{message}}</h3>
</div>
<div class="container" >
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
           <h4 >Account Registeration Form</h4>
           <form #frmval="ngForm" name="myForm" class="form" (ngSubmit)="registerNow(frmval.value)">
            <fieldset>
            <div >   
                <label for=""> Enter Aadhar No :</label>
                <input type="text" name="id" id="" #id="ngModel" class="form-control"  placeholder="Enter aadhar number" ngModel required>
            </div>
            <div class="form-group">   
                <label for="">Enter Full  Name : </label>
                <input type="text" name="name" id="" #name="ngModel" class="form-control" placeholder="Enter customer name" ngModel required>
            </div>    
            <div class="form-group">     
                <label for="">Enter  Email-id : </label>
                <input type="text" name="email" id="" #email="ngModel" class="form-control" placeholder="Enter email-id" ngModel required>
            </div>    
            <div class="form-group">
                <label for="">Enter City : </label>
                    <select name="city" id="city" #city="ngModel" class="form-control" ngModel required>
                        <option value=""></option>
                        <option value="palakkad">Palakkad</option>
                        <option value="thrissur">Thrissur</option>
                        <option value="whitefield">WhiteField</option>
                        <option value="annanagar">AnnaNagar</option>
                        <option value="mysore">Mysore</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Enter State : </label>
                    <select name="state" id="state" #city="ngModel" class="form-control" ngModel required>
                        <option value=""></option>
                        <option value="kerala">Kerala</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="chennai">Chennai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Enter  PIN  : </label>
                    <input type="text" name="pin_code" id="" class="form-control" placeholder="Enter PIN Code " ngModel  required>
                </div>
                <div class="form-group">
                    <label for="">Enter  Account Type (SAVINGS/CURRENT): </label> &nbsp;
                    <label >
                        <input type="radio" name="account_type" value="savings" #account="ngModel" ngModel required>Savings
                    </label>&nbsp;
                    <label >
                        <input type="radio" name="account_type" value="current" #account="ngModel" ngModel required>Current
                    </label>&nbsp;
                    
                </div>
                <div class="form-group">
                    <label for="">Enter  Account Balance  : </label>
                    <input type="text" name="balance" id="" #balance="ngModel" class="form-control"  placeholder="Enter Account Balance" ngModel required>
                </div>
                <div class="form-group">
                    <label for="">Enter  Date Of Creation of Account(dd/mm/yyyy) : </label>
                    <input type="text" name="doc" id="" #doc="ngModel" class="form-control" placeholder="Enter Date Of Creation of Account(dd/mm/yyyy) " ngModel required>
                </div>
                <div class="form-group">
                    <label for="">Enter Account Status(ACTIVE/INACTIVE/CLOSED) : </label>
                    <input type="text" name="status" id="" #status="ngModel" class="form-control"    placeholder="Enter Account Status(ACTIVE/INACTIVE/CLOSED)  " ngModel required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-danger" routerLink="hsbc">Back</button>&nbsp;
                   <button type="submit" class="btn btn-success" [disabled]="frmval.invalid">SUBMIT</button>
                </div>
            </fieldset>
           </form>
        </div>
    </div>
</div>
