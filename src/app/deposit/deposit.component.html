<div class="container mt-5 ">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h2>Deposit Form</h2>
            <form #frmval="ngForm" name="myForm" class="form" (ngSubmit)="DepositIntoAccount()">
                <div class="form-group">
                    <label for="">Enter Customer Id :</label>
                    <input type="text" name="id" #id=ngModel class="form-control"placeholder ="Enter Customer id" ngModel required>
                </div>
                <div class="form-group">
                    <label for="">Enter Deposit Amount :</label>
                    <input type="text" name="vamount" #id=ngModel class="form-control" placeholder ="Enter Withdrawal amount" ngModel required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-danger">Back</button>&nbsp;
                    <button type="button" class="btn btn-success" >Deposit</button>
                </div>
            </form>
        </div>
    </div>
</div>
